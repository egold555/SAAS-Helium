<ion-content text-center>
    <div class="bg">
        <div class="head" text-center>
            <h1>Helium</h1>
            <h5>Parking Made Easy.</h5>
        </div>
        <div class="inputs">
            <ion-item>
                <ion-label fixed>Full Name</ion-label>
                <ion-input type="text" class="disabledTextbox"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Email</ion-label>
                <ion-input type="text" class="disabledTextbox"></ion-input>
            </ion-item>
            <ion-item class="pass">
                <ion-label fixed>Password</ion-label>
                <ion-input type="password" class="disabledTextbox"></ion-input>
            </ion-item>
            <button ion-button block (click)="signup()"><b>Signup</b></button>
            <p>Have a account? <b><a (click)="login()">Sign In</a></b></p>
        </div>
    </div>
</ion-content>
