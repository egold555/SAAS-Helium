<ion-header>

  <ion-navbar>
    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Menu
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
  <div class="map-wrapper">
    <maps #map 
        [isPickupRequested]="isPickupRequested"
        [destination]="destination">
    </maps>
  </div>

    <ion-item class="dest-address">
      <ion-label><ion-icon name="search"></ion-icon> Enter your destination</ion-label>
      Enter your destination <ion-input type = "text" [(ngModel)]= "enteredAddress" name="address"></ion-input>
    </ion-item>

    
</ion-content>
