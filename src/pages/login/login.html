<ion-content text-center>
    <div class="bg">
        <div class="head" text-center>
            <h1>Helium</h1>
            <h5>Finding Parking Made Easy.</h5>
        </div>
        <div class="inputs">
            <ion-item>
                <ion-label fixed>Email</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item class="pass">
                <ion-label fixed>Password</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
            <button ion-button block (click)="login()"><b>Login</b></button>
            <p>Forgot your Login details? <b><a>Click Here</a></b></p>
            OR
            <br><br>
            <div class="fb" text-center>
                <ion-icon name="logo-facebook" text-center></ion-icon> <a>Login/Signup with Facebook</a>
            </div>
        </div>
    </div>
</ion-content>
